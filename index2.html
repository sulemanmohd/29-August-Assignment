<html lang="en">
<head>
    
    <title>form</title>
    

</head>
<body>
   
    
        
        <form name="myform" >
            <table  rules="none" >

            <tr  height="60px" bgcolor="white">
  
             <th colspan="2" width="40%"><font size="6">Please fill out the form completely</font></th>
  
     </tr>
     
    </table>
       <fieldset style="background-color: yellowgreen;" >
            
        <legend  style="background-color: blue;">Personal Information</legend>
        First Name:
        <input type="text" name="f">
        <br><br>
        Last Name:
        <input type="text" name="l">
        <br><br>
        Street:
        <input type="text" name="s">
        <br><br>
        City:
        <input type="text" name="c">
        <br><br>
        State:    <select>  <option> . . .     </option>   </select>         Zip: <input type="text" size="2px">
    </fieldset>

    <br><br>

    <fieldset style="background-color: yellowgreen;" >
        <legend style="background-color: blue;">Other Form Elements</legend>
        Do you have a pet dog?      <input type="radio" name="r">Yes
                                     <input type="radio" name="r">No
                                     <br><br>
        If Yes, how many>            <input type="radio" name="r">One
                                     <input type="radio" name="r">Two
                                     <input type="radio" name="r">More than two   
                                      <br><br>
        <label>What breed of dog  have you had as apet? (check all that apply)</label>  
        <br><br>
        <input type="checkbox">Building      <input type="checkbox"> Basset Hound        <input type="checkbox"> Golden Retriever
        <br>
        <br>
        <pre>
        <label><font size="4">Tells us about your favorite dog</font></label>   
        <textarea rows="8" cols="40"></textarea>                                            
</pre>
    </fieldset>
    <br><br>
    <pre>
    <button type="submit">Send Info</button>               <button type="reset">Clear Info</button>
    
    </pre>
    </form>
</table>

</body>
</html>
